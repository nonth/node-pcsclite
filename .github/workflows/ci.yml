name: CI

on: [ push, pull_request ]

jobs:

  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        node-version: [ 18.x, 20.x, 22.x ]

    steps:

      # https://github.com/actions/checkout
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pcsclite
        run: sudo apt-get install -y libpcsclite1 libpcsclite-dev pcscd
        if: matrix.os == 'ubuntu-latest'

      - name: Compile
        run: npm install --verbose

      - name: Run tests
        run: npm test
        # TODO: enable once tests do not get stuck on Windows
        # Tests run on all supported Node.js versions (18.x, 20.x, 22.x) except Windows
        if: matrix.os != 'windows-latest'
